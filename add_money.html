<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
    *{ overflow-x: hidden; }
    h1,h2,h3,h4,h5,h6 ,p { margin: 0; }
    button { font-family: 'Poppins' , sans-serif ; }
    body { padding: 0; margin: 0; background: linear-gradient( 360deg, #00a1bb, #00a9a9 , #0053cf ); color: #fff; font-family: 'Poppins' , sans-serif ; }
    .header { display: flex; align-items: center; padding: 10px; background: linear-gradient( 88deg, #0008ff , #00a1bb, #00ff66fa); color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; }
    .header h2 { margin: 0px 0px 0px 10px; font-family: "Henny Penny", serif; color: e7e7e7; }
    .header img { border-radius: 125px; }
    #qrPage, #uploadPage { display: none; }
    h2 { font-weight: 400; }
    #amountPage { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 80vh; }
     .int , button{ padding: 10px 8px 10px 15px; width: 90%; border-radius: 25px; border: 1px solid #939393; margin: 10px 0px 10px 0px; outline: none; font-weight: 400; font-family: "Poppins", serif; }
     button { color: #fff; background: #000; border: none; }
     .int { background: #dbdbdb; }
     #qrPage { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 80vh; }
     #qrPage button { width: 60%; }
     #uploadPage { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; height: 80vh; margin: 20px;}
     input[type="file"]::file-selector-button { border: 2px solid #6c5ce7; padding: 0.2em 0.4em; border-radius: 0.2em; background-color: #a29bfe; transition: 1s; } 
    input[type="file"]::file-selector-button:hover { background-color: #81ecec; border: 2px solid #00cec9; }
    label { font-size: 22px; }
    img { margin: 15px 0px; }
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
<div class="header">
    <img src="https://i.ibb.co/Cb91MJ9/icon.jpg" style="width: 40px;">
    <h2>Sniper eSports</h2>
</div>
<div id="amountPage" class="page">
    <input type="number" id="amount" placeholder="Amount: " required class="int">
    <button onclick="showQR()">Next</button>
</div>

<div id="qrPage" class="page">
    <h2>Scan QR Code to Pay</h2>
    <div id="qrcode"></div>
    <button onclick="showUpload()">Next</button>
</div>

<div id="uploadPage" class="page">
    <label for="screenshot">Upload Payment Screenshot: </label>
    <input type="file" id="screenshot" accept="image/*" onchange="previewImage(event)">
    <img id="preview" style="display: none;">
    <button onclick="submitForm()">Submit</button>
</div>

<script src="add_money.js"></script>
